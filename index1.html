<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archimedes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleCal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <section id="list" style="grid-column: 1;">
        <a id="projekt" class=link href="#">About project</a>
        <a id="archimedes" class=link href="#">Archimedean spiral</a>
        <a id="koch" class=link href="#">Koch curve</a>
        <a id="smok" class=link href="#">Heighway dragon</a>
        <a id="calculatorButton" class=link href="#">Calculator</a>
    </section>

    <section id="content" style="grid-column: 2;">
        <h1 id="title"></h1>
        <div id="about"></div>
        <div id="layout">


            <form id="forms"></form>

            <form id="myButton" style="grid-column: 2;">
                <label>Choose color:</label><br>
                <input type="color" id="picker" name="head"><br><br>
                <button id="submitM" >Draw!</button>

            </form>
        </div>
        <form id="calculator">
            <div id="result"></div>

            <div class="buttons">
                <div class="buttonCal color">C</div>
                <div class="buttonCal color">/</div>
                <div class="buttonCal color">*</div>
                <div class="buttonCal color">&larr;</div>
                <div class="buttonCal color">x&#178;</div>
                <div class="buttonCal color">&radic;</div>
                <div class="buttonCal color">n!</div>
                <div class="buttonCal color">mod</div>
                <div class="buttonCal">7</div>
                <div class="buttonCal">8</div>
                <div class="buttonCal">9</div>
                <div class="buttonCal  color">-</div>
                <div class="buttonCal">4</div>
                <div class="buttonCal">5</div>
                <div class="buttonCal">6</div>
                <div class="buttonCal  color">+</div>
                <div class="buttonCal">1</div>
                <div class="buttonCal">2</div>
                <div class="buttonCal">3</div>
                <div class="buttonCal  color">.</div>
                <div class="buttonCal">(</div>
                <div class="buttonCal">0</div>
                <div class="buttonCal">)</div>
                <div id="equal" class="buttonCal color">=</div>
            </div>

        </form>
        <canvas id="can" kat="0"></canvas>
    </section>


</body>
<script src="script.js"></script>
<script src="calculator.js"></script>
</html>
